<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            background-color: rgb(59, 184, 143);
            border: 1px solid black;
        }
        
        .dropdown {
            /* background-color: blueviolet; */
            display: inline-block;
        }
        
        .hovereffect {
            display: none;
            border: 1px solid black;
        }
        
        .dropdown:hover .hovereffect {
            display: block;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="dropdown">
            <span>Services</span>
            <div class="hovereffect">
                <p>After hover</p>
            </div>
        </div>
    </div>

</body>

</html>
